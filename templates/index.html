<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Massage Flashing</title>
</head>
<body>
    <h1>
        Flask Massage Flashing
    </h1>
    {% with messages= get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>
            {{ message }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <p>Do you want to <a href="{{ url_for('login') }}"><b>Login</b><a></p>
</body>
</html>
